<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/time_zones.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Jackson Electronics - World Clock</title>
  </head>

  <body>
    <header>
      <h1>Jackson Electonics - World Clock</h1>
    </header>

    <div id="cityCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/montreal.jpeg"
            class="d-block w-100"
            alt="Montreal City Image"
          />
          <div class="carousel-caption d-none d-md-block">
            <h2>Montreal</h2>
            <h1 id="montreal-time">--:--</h1>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./images/Houston.png"
            class="d-block w-100"
            alt="London City Image"
          />
          <div class="carousel-caption d-none d-md-block">
            <h2>London</h2>
            <h1 id="london-time">--:--</h1>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./images/newyork.webp"
            class="d-block w-100"
            alt="New York City Image"
          />
          <div class="carousel-caption d-none d-md-block">
            <h2>New York</h2>
            <h1 id="newyork-time">--:--</h1>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./images/beirut.jpg"
            class="d-block w-100"
            alt="Beirut City Image"
          />
          <div class="carousel-caption d-none d-md-block">
            <h2>Beirut</h2>
            <h1 id="beirut-time">--:--</h1>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#cityCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#cityCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

    <main>
      <div class="clock-container">
        <div class="clock" id="houston">Houston<span></span></div>
        <div class="clock" id="london">London<span></span></div>
        <div class="clock" id="newyork">New York<span></span></div>
        <div class="clock" id="seattle">Seatle<span></span></div>
        <div class="clock" id="sydney">Sydney<span></span></div>
        <div class="clock" id="tokyo">Tokyo<span></span></div>
        <div class="clock" id="montreal">Montreal<span></span></div>
        <div class="clock" id="beirut">Beirut<span></span></div>
      </div>
    </main>
    <script src="./scripts/time_zones.js"></script>
  </body>
</html>
