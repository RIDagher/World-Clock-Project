<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/time_zones.css" />

    <title>Jackson Electronics - World Clock</title>
  </head>
  <body>
    <header>
      <h1>Jackson Electonics - World Clock</h1>
    </header>
    <main>
      <div class="clock-container">
        <div class="clock" id="houston">Houston<span></span></div>
        <div class="clock" id="london">London<span></span></div>
        <div class="clock" id="newyork">New York<span></span></div>
        <div class="clock" id="seattle">Seatle<span></span></div>
        <div class="clock" id="sydney">Sydney<span></span></div>
        <div class="clock" id="tokyo">Tokyo<span></span></div>
        <div class="clock" id="montreal">Montreal<span></span></div>
      </div>
    </main>
    <script src="./scripts/time_zones.js"></script>
  </body>
</html>
